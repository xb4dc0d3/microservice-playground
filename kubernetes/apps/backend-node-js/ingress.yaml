apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: node-js-ingress
  namespace: demo
spec:
  rules:
  - host: node-js.bonestealer.xyz
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: node-js-service
              port:
                number: 3000