---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-js-backend
  namespace: demo
spec:
  selector:
    matchLabels:
      name: node-js-backend
  template:
    metadata:
      labels:
        name: node-js-backend
    spec:
      containers:
        - name: backend
          image: docker.io/nginx:alpine
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: 50m
              memory: 50Mi
            limits:
              cpu: 50m
              memory: 100Mi
---
apiVersion: v1
kind: Service
metadata:
  name: node-js-service
  namespace: demo
spec:
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 80
  selector:
    name: node-js-backend