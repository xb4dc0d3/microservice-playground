apiVersion: v1
kind: Service
metadata:
  name: service-go
  namespace: dev
spec:
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 5000
  selector:
    name: backend-go
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: configmap-node-go
  namespace: dev
data:
  BACKEND_NODE_URL: http://service-node-js.dev.cluster.local:3000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-go
  namespace: dev
spec:
  selector:
    matchLabels:
      name: backend-go
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        name: backend-go
    spec:
      containers:
        - name: backend
          image: $CONTAINER_REGISTRY/backend-go:$VERSION
          imagePullPolicy: IfNotPresent
          envFrom:
            - configMapRef:
                name: configmap-node-go
          ports:
            - containerPort: 5000
          resources:
            requests:
              cpu: 50m
              memory: 50Mi
            limits:
              cpu: 50m
              memory: 50Mi
          readinessProbe:
            httpGet:
              path: /healthz
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 5
          livenessProbe:
            httpGet:
              path: /healthz
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 5