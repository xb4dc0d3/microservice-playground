apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: go-ingress
  namespace: demo
spec:
  rules:
  - host: go.bonestealer.xyz
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: go-service
              port:
                number: 5000